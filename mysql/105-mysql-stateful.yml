---
apiVersion: v1
kind: Service
metadata:
  name: mysql-standalone
  namespace: netsecdb
spec:
  clusterIP: None
  selector:
    app: mysql-standalone
  ports:
  - name: db
    protocol: TCP
    port: 3306
    targetPort: db

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-standalone
  namespace: netsecdb
spec:
  selector:
    matchLabels:
      app: mysql-standalone # has to match .spec.template.metadata.labels
  serviceName: mysql-standalone
  replicas: 1 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: mysql-standalone # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql
        image: mysql:5.7.39-oracle --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
        envFrom:
        - secretRef:
            name: mysql-secret
        ports:
        - containerPort: 3306
          name: db
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: db
          mountPath: /var/lib/mysql
        - name: config
          mountPath: /etc/mysql/mysql.conf.d
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: mysql-config
          items:
          - key: config
            path: mysql.cnf
          optional: false
          defaultMode: 0444
  volumeClaimTemplates:
    - metadata:
        name: db
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "nfs-csi-retain"
        resources:
          requests:
            storage: 1Gi
