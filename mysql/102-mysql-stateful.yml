---
apiVersion: v1
kind: Service
metadata:
  name: mysql-standalone
  namespace: netsec
spec:
  clusterIP: None
  selector:
    app: mysql-standalone 
  ports:
  - name: db
    protocol: TCP
    port: 3306
    targetPort: db
 
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-standalone
  namespace: netsec
spec:
  selector:
    matchLabels:
      app: mysql-standalone # has to match .spec.template.metadata.labels
  serviceName: mysql-standalone
  replicas: 1 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: mysql-standalone # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql
        image: mysql:5.7.39-oracle
        envFrom:
        - secretRef:
            name: mysql-secret                        
        ports:
        - containerPort: 3306
          name: db
        imagePullPolicy: IfNotPresent  
        volumeMounts:
        - name: db
          mountPath: /var/lib/mysql
      volumes:
      - name: db
        persistentVolumeClaim:
          claimName: gophish-nfs-retain
        
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gophish-nfs-retain
  namespace: netsec
spec:
  storageClassName: nfs-csi-retain
  accessModes: [ReadWriteMany]
  resources:
    requests:
      storage: 1Gi

