  namespace: netsec
  annotations:
    #nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  # tls:
  # - hosts:
  #   - phish.tpcentralodisha.com
  #   secretName: tpc-tls-secret
  rules:
  - host: phish.tpcentralodisha.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gophish
            port:
              number: 3333
